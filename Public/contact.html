<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Home - Jagadamba Construction Company</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #d4edda; /* Light green background */
            color: #343a40; /* Darker text for contrast */
        }

        header {
            background: linear-gradient(to right, #ffcc00, #116466); /* Yellow to Orange gradient */
            color: #ffffff;
            padding: 20px 0;
            text-align: center;
        }

        .input {
            margin: 5px; /* Keep margin consistent */
            width: 25%;
            color: #011406;
            border: none;
            outline: none;
            padding: 10px; /* Added padding for better appearance */
        }

        .input-container {
            display: flex;
            align-items: center; /* Align items vertically */
        }

        .magnifier {
            cursor: pointer;
            color: #343a40;
            font-size: 1.2rem; /* Adjust font size for visibility */
            border: none; /* Remove border for a cleaner look */
            background: none; /* Remove background */
        }

        h1 {
            margin-bottom: 10px;
            font-size: 2.5rem; /* Increased font size */
        }

        nav {
            margin-top: 10px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ad8c089f; /* Yellow on hover */
        }

        .container {
            max-width: 600px; /* Adjusted for better alignment */
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center; /* Centered text for better appeal */
        }

        footer {
            text-align: center;
            margin: 20px 0;
            padding: 10px;
            background: linear-gradient(to right, #ffcc00, #116466);
            color: #ffffff;
        }

        h2 {
            margin: 20px 0;
            color: #35424a;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: stretch; /* Aligned elements */
        }

        label {
            margin: 10px 0 5px;
            text-align: left; /* Aligned labels to the left */
        }

        input, textarea {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #090202;
            border-radius: 4px;
        }

        button {
            padding: 10px;
            background-color: #096198b1;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0c838a9d;
        }
    </style>
</head>
<body>
    <header>
        <h1>Jagadamba Construction Company</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <form class="input-container" action="try.html" method="GET">
                <input type="text" class="input" name="query" placeholder="Search Users...">
                <button type="submit" class="magnifier">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </form>
        </nav>
    </header>
    <main class="container">
        <h2>Contact Us</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Jagadamba Construction Company</p>
    </footer>
</body>
</html>
